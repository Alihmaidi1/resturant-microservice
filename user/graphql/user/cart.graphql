
extend type Mutation{

    addtocart(food_id:ID,quantity:Int):Cart @validator @guard @can(ability:"create",injectArgs:true)
    editcartquantity(id:ID,quantity:Int):Cart @validator @guard @can(ability:"update",injectArgs:true)
    deletecart(id:ID):Cart @validator @guard @can(ability:"delete",injectArgs:true)

}

